<!DOCTYPE html>
<html>
<body>
    <h2>PC Remote Controller</h2>

    <button onclick="send('shutdown')">Kapat</button>
    <button onclick="send('restart')">Yeniden Ba≈ülat</button>
    <button onclick="send('lock')">Kilitle</button>

    <script>
function send(cmd){
    fetch("https://pc-remote-controller.onrender.com/send-command", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({command: cmd})
    });
}
    </script>
</body>
</html>
